<div class="filters">
    <mat-form-field>
       <mat-label>Sort</mat-label>
       <mat-select
       panelClass="sort-select"
       [(ngModel)]="sort"
       >
        <mat-option value="name">Name</mat-option>
        <mat-option value="-release">Release</mat-option>
        <mat-option value="-add">Add</mat-option>
        <mat-option value="-create">Create</mat-option>
        <mat-option value="-update">Update</mat-option>
        <mat-option value="-rating">Rating</mat-option>
        <mat-option value="metarictic">Metarictic</mat-option>
       </mat-select>
    </mat-form-field>
</div>
<div class="games">
    <div class="game">
        <div class="game-thumb-container">
            <img src="https://media.wired.com/photos/5b47d36c40e30c2ec0dcc949/master/pass/fortnite.jpg"
             alt="thumbnail"
             class="game-thumbnail"
             >
        </div>
        <div class="game-description">
            <p class="game-name">Name</p>
            <div class="game-platforms">
                <img src="https://cdn2.vectorstock.com/i/1000x1000/93/86/video-game-platform-to-console-play-vector-16739386.jpg" alt="slug" class="game-platform">
            </div>
        </div>
    </div>
</div>
