<div class="search-container">
    <form action="" class="search-form" #form="ngForm" (submit)="onSubmit(form)">
        <span class="logo">NGDB</span>
        <input type="text"
        class="search-input"
        name="search"
        ngModel
        placeholder="search 500+ , 500 games"
        >
        <button class="search-button">Search</button>
    </form>
</div>
